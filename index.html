<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Odin - Calcultor</title>
</head>
<body>
    <article class="calculator">
        <div class="display">
            <p class="expression"></p>
        </div>
       
        <section class="buttons">
            <button id="AC" class="normal">AC</button>
            <button id="%" class="normal">%</button>
            <button id="รท" class="normal operator"> รท </button>
            <button id="backspace" class="end"> โซ </button>
            <button id=7 class="normal number">7</button>
            <button id="8" class="normal number">8</button>
            <button id="9" class="normal number">9</button>
            <button id="x" class="end operator">x</button>
            <button id="4" class="normal number">4</button>
            <button id="5" class="normal number">5</button>
            <button id="6" class="normal number">6</button>
            <button id="-" class="end operator">-</button>
            <button id="1" class="normal number">1</button>
            <button id="2" class="normal number">2</button>
            <button id="3" class="normal number">3</button>
            <button id="+" class="end operator">+</button>
            <button id="0" class="normal  number">0</button>
            <button id="."class="normal">.</button>
            <button id="=" class="end">=</button>  
        </section>

    </article>
    
    <script src="./scripts/calculator.js"></script>
</body>
</html>
